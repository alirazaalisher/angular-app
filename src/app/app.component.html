<div class="container">
    <div class="row">
        <div class="col-xs-12">
        <!-- <button (click)= "showSecret = !showSecret" class="btn btn-primary">Display Details</button> -->
        <button (click)= "onToggleDetails()" class="btn btn-primary">Display Details</button>
        <p *ngIf="showSecret">Secret Password = tuna</p>
        <div *ngFor= "let log of logs; let i= index"
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue':'transparent'}"
        [ngClass]="{'white-text':i>=4}"
        >{{log}}</div>
        </div>
    </div>
</div>
